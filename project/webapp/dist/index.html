<html>
    <head>
        <title>My app</title>
        <style>
            .progress-bar-container {
                height: 50px;
                background: grey;
            }
            .progress-bar {
                height: 50px;
                background: green;
                width: 0%;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        <button id="registerUser">register user</button>
        <button id="confirmUser">confirm user</button>
        <button id="loginUser">login user</button>
        <ul>
            <li>login user [X]</li>
            <li>set AWS credentials config [X/2]</li>
            <li>s3 api access / list bucket files [X]</li>
            <li>upload file [X]</li>
            <li>progress bar [ ]</li>
            <li>preview [ ]</li>
        </ul>
        <button id="listFiles">list files</button>
        <div id="upload">
            <input id="upload-input" type="file" multiple="true"/>
            <button id="upload-button">upload</button>
        </div>
        <div id="progress" class="progress">
            <div id="progress-bar-container" class="progress-bar-container">
                <div id="progress-bar" class="progress-bar">
                    
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/bundle.js"></script>
    </body>
</html>
